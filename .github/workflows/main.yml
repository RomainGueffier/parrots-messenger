name: ğŸš€ Deploy website on push

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: self-hosted
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v2
      
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }} 
        known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
        
    - name: ğŸŒ Update Known Hosts
      run: ssh-keyscan -t ecdsa ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      
    - name: ğŸ“ Deploy with rsync
      run: rsync -avz . ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/srv/parrots.thenest/
          
    - name: ğŸ”¨ Run docker, build and serve application
      run: docker-compose up -d --build
